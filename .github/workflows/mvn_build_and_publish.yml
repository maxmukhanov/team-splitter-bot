name: Build And Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  build:
    
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Configure Maven
      uses: whelk-io/maven-settings-xml-action@v20
      with:
        servers: >
          [
            { "id": "github.com", "username": "${{ github.repository_owner }}", "password": "${{ secrets.GITHUB_TOKEN }}" }
          ]
#     - name: Build with Maven
#       run: mvn -B package --file pom.xml
    - name: Release version
      run: |
        release_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | cut -d- -f1)
        mvn versions:set -DnewVersion=${release_version}
        echo "Version is ${release_version}"
        
        mvn versions:revert
        
        git config --global user.email "mukhanov.max@gmail.com"
        git config --global user.name "Platform"

        mvn -B -DskipTests -DscmCommentPrefix="[platform] " \
        -DscmDevelopmentCommitComment="@{prefix} prepare next development iteration [skip ci]" \
        -DscmReleaseCommitComment="@{prefix} prepare release @{releaseLabel} [skip ci]" \
        release:clean release:prepare
      
